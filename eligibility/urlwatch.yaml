display:
  error: true
  new: true
  unchanged: false
job_defaults:
  all:
    timeout: 120
    max_tries: 2
    ignore_cached: true
    filter:
      - selective:
          select_pattern: '.*ssa\.gov'
          invert_selection: true
          filter: css
          selector: body
          exclude: 'nav, header'
      - css:
          selector: body
          exclude: >-
            footer,
            div.gform_wrapper,
            a[href^="/cdn-cgi/l/email-protection"],
            ul[id^="slideshow"],
            div.slideshow-wrapper,
            div.orbit,
            div.ngg-slideshow,
            .adtester-container,
            .search-form,
            .searchForm,
            .search_form,
            .contact-form,
            .contactForm,
            .contact_form,
            img[src^="data:"],
            span.xversion,
            div[id$="google-cache-hdr"],
            [role="navigation"],
            [class*="breadcrumb"],
            .alert-bar,
            .block-alert-banner,
            [aria-label="Site Alert"],
            details.alerts
      - html2text:
          method: pyhtml2text
      - re.sub: 'time=\d+'
  browser:
    wait_until: networkidle2
  scraper:
    max_tries: 4
    block_resources: true
    block_resource:
      - 'facebook.com'
      - 'googletagmanager.com'
      - 'cookielaw.org'
      - 'typekit.net'
      - 'gstatic.com/_/translate_http'
      - 'fonts.googleapis.com'
      - 'maps.googleapis.com'
      - 'api.mapbox.com'
      - 'clipperstartcard.com/resource'
      - 'clipperstartcard.com/sfsites/c/resource'
      - 'clipperstartcard.com/s/sfsites/c/resource'
      - '.woff2'
      - '.ttf'
      - '.webp'
      - '.jfif'
      - '.m4a'
      - '.mp4'
    render: true
    return_page_source: true
  shell: {}
  url:
    headers:
      accept: '*/*'
      accept-language: 'en-US,en'
      sec-ch-ua: '"Chromium";v="134", "Not:A-Brand";v="24", "Google Chrome";v="134"'
      sec-ch-ua-mobile: '?0'
      sec-ch-ua-platform: '"Linux"'
      sec-fetch-dest: 'document'
      sec-fetch-mode: 'navigate'
      sec-fetch-site: 'same-origin'
      sec-fetch-user: '?1'
      user-agent: 'Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/134.0.0.0 Safari/537.36'
report:
  custom_email:
    enabled: true
    from: 'Changebot <changebot@theunitedeffort.org>'
    to: 'trevor@theunitedeffort.org'
    reply_to: 'trevor@theunitedeffort.org'
    html: false
    method: sendmail
    sendmail:
      path: /sbin/sendmail
    subject: '{count} program eligibility changes detected ({datetime})'
    details_url: https://storage.googleapis.com/ueo-changes/eligibility/report-{datetime}.html
  gcs:
    enabled: true
    filename: report-{datetime}.html
    bucket: ueo-changes
    local_dir: ~/ueo-watch/eligibility/staging
    gcs_dir: eligibility
  html:
    diff: table
    enabled: false
  stdout:
    color: true
    enabled: true
  text:
    details: false
    footer: true
    line_length: 75
    minimal: false
    enabled: false
  markdown:
    enabled: false
