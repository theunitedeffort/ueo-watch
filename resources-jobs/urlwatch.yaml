display:
  error: true
  new: true
  unchanged: false
job_defaults:
  all:
    ignore_cached: true
    filter:
      - selective:
          select_pattern: '.*ssa\.gov'
          invert_selection: true
          filter: css
          selector: body
          exclude: 'nav, header'
      - css:
          selector: body
          exclude: >-
            footer,
            div.gform_wrapper,
            a[href^="/cdn-cgi/l/email-protection"],
            ul[id^="slideshow"],
            div.slideshow-wrapper,
            div.orbit,
            div.ngg-slideshow,
            .adtester-container,
            .search-form,
            .searchForm,
            .search_form,
            .contact-form,
            .contactForm,
            .contact_form,
            img[src^="data:"],
            span.xversion,
            div[id$="google-cache-hdr"],
            [role="navigation"],
            [class*="breadcrumb"],
            .alert-bar,
            .block-alert-banner,
            [aria-label="Site Alert"],
            details.alerts
      - html2text:
          method: pyhtml2text
      - re.sub: 'time=\d+'
  shell: {}
  url: {}
report:
  custom_email:
    enabled: true
    from: 'Changebot <changebot@theunitedeffort.org>'
    to: 'resource-db-editors@theunitedeffort.org'
    reply_to: 'resource-db-editors@theunitedeffort.org'
    html: false
    method: sendmail
    sendmail:
      path: /sbin/sendmail
    subject: '{count} resource database changes detected ({datetime})'
    details_url: https://storage.googleapis.com/ueo-changes/eligibility/report-{datetime}.html
  gcs:
    enabled: true
    filename: report-{datetime}.html
    bucket: ueo-changes
    local_dir: ~/ueo-watch/eligibility/staging
    gcs_dir: eligibility
  jira:
    enabled: true
    site_url: https://ueo.atlassian.net
    project: 10001
    issuetype: 10005
    url_field: customfield_10034
    reported_field: customfield_10035
    reviewer_field: customfield_10036
    assignees:
      - 712020:8ad994d4-719d-45fb-b332-ac14adae6a33  # Trevor
      - 712020:bd72b02c-4651-44ef-bd26-418c1738cd14  # Chatanya Sarin
    reviewers:
      - 712020:8ad994d4-719d-45fb-b332-ac14adae6a33  # Trevor
      - 712020:bd72b02c-4651-44ef-bd26-418c1738cd14  # Chatanya Sarin
    error_assignee: 712020:8ad994d4-719d-45fb-b332-ac14adae6a33  # Trevor
    details_url: https://storage.googleapis.com/ueo-changes/housing/report-{datetime}.html
  html:
    diff: table
    enabled: false
  stdout:
